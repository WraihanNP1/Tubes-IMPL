<!DOCTYPE html>
<html lang="id">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #jadwal {
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <section id="jadwal">
        <div class="container">
            <div class="row text-center">
                <h2>Jadwal dan Rute Perjalanan</h2>
                <table class="table table-dark table-sm table table-bordered border-light">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Rute Perjalanan</th>
                            <th scope="col">Kelas Kereta</th>
                            <th scope="col">Tiba</th>
                            <th scope="col">Keberangkatan</th>
                            <th scope="col">Kereta</th>
                        </tr>
                    </thead>
                    <!-- Data untuk tabel ditempatkan di sini -->
                </table>
            </div>
        </div>
    </section>
</body>
</html>
